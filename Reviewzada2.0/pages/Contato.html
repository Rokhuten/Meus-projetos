  <div class="container mt-5 flex-grow-1">
    <h2 class="text-center">DEIXE SUA MENSAGEM</h2>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label"><strong>Nome</strong></label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label"><strong>E-mail</strong></label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label"><strong>mensagem</strong></label>
        <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary navbar-purple">Enviar</button>
    </form>
  </div>
